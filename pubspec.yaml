name: signguard
description: A premium Flutter app for real-time traffic sign detection and learning.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.5.1

  # Camera (use default Android implementation; Camerax removed for stability)
  camera: ^0.11.0

  # HTTP client
  dio: ^5.7.0
  dio_smart_retry: ^6.0.0

  # Local storage
  shared_preferences: ^2.3.2

  # Audio
  just_audio: ^0.9.42

  # UI / animations / effects
  google_fonts: ^6.2.1
  shimmer: ^3.0.0
  confetti: ^0.8.0

  # TTS
  flutter_tts: ^4.0.2

  # Localization helpers
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/signs/
    - assets/sounds/
    - assets/icons/
    - assets/splash/


